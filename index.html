<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code With Beneyas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="preloader"></div>
    <div class="background-container"></div>
    <div class="container">
      <button class="buttonpro" id="indexBtn">
        <span> Home </span>
      </button>
      <button class="buttonpro" id="coursesBtn">
        <span> Courses </span>
      </button>
      <button class="buttonpro" id="aboutBtn">
        <span> About </span>
      </button>
      <button class="buttonpro" id="contactBtn">
        <span> Contact </span>
      </button>
    </div>

    <div class="logo">
      <h1 id="logo1">Programming</h1>
      <h2 id="logo2">With</h2>
      <h1 id="logo1">BENEYAS</h1>
    </div>

    <div class="pa">
      <div id="p1">
        Learn with
        <span id="p12">BENEYAS</span>
        <br />
        <span id="p11">and become a </span>
        <br />
        <span id="p13">Software Engineer</span>
      </div>
    </div>
    <div class="code-container">
      <pre id="code"></pre>
    </div>

    <button class="codepen-button">
      <span>Start Coding</span>
    </button>

    <div class="typing-container">
      <div class="typing-text"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
